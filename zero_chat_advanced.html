<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Agent - Advanced Voice Interface</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #f44336;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: #f44336;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .stt-mode-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .stt-mode-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .stt-mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .speaker-indicator {
            display: inline-block;
            margin-left: 5px;
            color: #4CAF50;
            animation: pulse 1s infinite;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>Zero Agent - Advanced Voice Interface</h1>
            <p>Powered by Faster-Whisper & Mixtral 8x7B</p>
        </div>

        <div class="chat-messages" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    <div class="message-header">Zero Agent</div>
                    <div>שלום! אני Zero Agent עם ממשק קול מתקדם. איך אני יכול לעזור לך היום?</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="stt-mode-selector">
                <button class="stt-mode-btn active" id="browserSttBtn" onclick="setSttMode('browser')">
                    🌐 דפדפן
                </button>
                <button class="stt-mode-btn" id="fasterWhisperBtn" onclick="setSttMode('faster-whisper')">
                    🚀 Faster-Whisper
                </button>
            </div>

            <div class="input-group">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="הקלד הודעה או לחץ על המיקרופון..."
                    rows="1"
                ></textarea>
                <button id="voiceBtn" class="btn btn-success" onclick="toggleRecording()">
                    🎤 הקלט
                </button>
                <button id="sendBtn" class="btn btn-primary" onclick="sendMessage()">
                    📤 שלח
                </button>
            </div>

            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>מקליט...</span>
            </div>

            <div class="voice-controls">
                <button id="stopBtn" class="btn btn-danger" onclick="stopGeneration()" style="display: none;">
                    ⏹️ עצור
                </button>
                <button id="stopTtsBtn" class="btn btn-warning" onclick="stopTTS()" style="display: none;">
                    ⏸️ עצור קריאה
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8080';
        const TTS_URL = 'http://localhost:9033';
        const STT_URL = 'http://localhost:9034';
        
        // State
        let conversationHistory = [];
        let isGenerating = false;
        let isRecording = false;
        let currentAbortController = null;
        let currentAudio = null;
        let sttMode = 'browser'; // 'browser' or 'faster-whisper'
        let recognition = null;
        let mediaRecorder = null;
        let audioChunks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initVoiceRecognition();
            updateStatusIndicator();
            
            // Auto-resize textarea
            const textarea = document.getElementById('chatInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Enter key to send
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        function setSttMode(mode) {
            sttMode = mode;
            
            // Update UI
            document.querySelectorAll('.stt-mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'browser') {
                document.getElementById('browserSttBtn').classList.add('active');
            } else {
                document.getElementById('fasterWhisperBtn').classList.add('active');
            }
            
            // Stop current recording if any
            if (isRecording) {
                stopRecording();
            }
            
            showMessage(`מצב STT שונה ל: ${mode === 'browser' ? 'דפדפן' : 'Faster-Whisper'}`, 'success');
        }

        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'he-IL';  // Hebrew
                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    const fullTranscript = finalTranscript + interimTranscript;
                    document.getElementById('chatInput').value = fullTranscript;
                    
                    if (finalTranscript.trim() && /[.!?]$/.test(finalTranscript.trim())) {
                        setTimeout(() => {
                            sendMessage();
                        }, 500);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                    
                    if (event.error === 'network') {
                        showMessage('שגיאת רשת - זיהוי דיבור לא זמין', 'error');
                    } else if (event.error === 'not-allowed') {
                        showMessage('אנא אפשר גישה למיקרופון', 'error');
                    }
                };

                recognition.onend = () => {
                    if (isRecording) {
                        try {
                            recognition.start();
                        } catch (e) {
                            stopRecording();
                        }
                    }
                };
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                if (sttMode === 'browser') {
                    startBrowserRecording();
                } else {
                    startFasterWhisperRecording();
                }
            }
        }

        function startBrowserRecording() {
            if (!recognition) {
                showMessage('זיהוי דיבור לא נתמך בדפדפן זה', 'error');
                return;
            }

            try {
                recognition.start();
                isRecording = true;
                updateRecordingUI();
                showMessage('הקלטה התחילה (דפדפן)', 'success');
            } catch (e) {
                showMessage('שגיאה בהתחלת ההקלטה', 'error');
            }
        }

        async function startFasterWhisperRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudioWithFasterWhisper(audioBlob);
                };

                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                updateRecordingUI();
                showMessage('הקלטה התחילה (Faster-Whisper)', 'success');

            } catch (e) {
                showMessage('שגיאה בגישה למיקרופון: ' + e.message, 'error');
            }
        }

        async function processAudioWithFasterWhisper(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recording.webm');

                const response = await fetch(`${STT_URL}/stt`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`STT Error: ${response.status}`);
                }

                const result = await response.json();
                const text = result.text || '';
                
                if (text.trim()) {
                    document.getElementById('chatInput').value = text;
                    showMessage(`זוהה: ${text}`, 'success');
                    
                    // Auto-send if it looks like a complete sentence
                    if (/[.!?]$/.test(text.trim())) {
                        setTimeout(() => {
                            sendMessage();
                        }, 500);
                    }
                } else {
                    showMessage('לא זוהה דיבור', 'error');
                }

            } catch (e) {
                showMessage('שגיאה בעיבוד אודיו: ' + e.message, 'error');
            }
        }

        function stopRecording() {
            isRecording = false;
            updateRecordingUI();

            if (recognition && recognition.state === 'started') {
                recognition.stop();
            }

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function updateRecordingUI() {
            const voiceBtn = document.getElementById('voiceBtn');
            const recordingIndicator = document.getElementById('recordingIndicator');

            if (isRecording) {
                voiceBtn.textContent = '⏹️ עצור';
                voiceBtn.className = 'btn btn-danger';
                recordingIndicator.classList.add('active');
            } else {
                voiceBtn.textContent = '🎤 הקלט';
                voiceBtn.className = 'btn btn-success';
                recordingIndicator.classList.remove('active');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || isGenerating) return;

            // Add user message
            const messageId = addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Add to history
            conversationHistory.push({
                role: 'user',
                content: message,
                timestamp: Date.now().toString()
            });

            // Stop recording if active
            if (isRecording) {
                stopRecording();
            }

            // Generate response
            await generateResponse(messageId);
        }

        async function generateResponse(messageId) {
            isGenerating = true;
            const stopBtn = document.getElementById('stopBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            stopBtn.style.display = 'block';
            sendBtn.style.display = 'none';

            // Add assistant message placeholder
            const assistantMessageId = addMessage('assistant', '');
            const messageDiv = document.getElementById(assistantMessageId);
            const contentDiv = messageDiv.querySelector('.message-content');

            try {
                const requestBody = {
                    message: conversationHistory[conversationHistory.length - 1].content,
                    conversation_history: conversationHistory.slice(0, -1)
                };

                currentAbortController = new AbortController();

                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const responseText = data.response || 'מצטער, לא הצלחתי לעבד את הבקשה';
                contentDiv.textContent = responseText;
                
                // Add to history
                conversationHistory.push({
                    role: 'assistant',
                    content: responseText,
                    timestamp: Date.now().toString()
                });
                
                // Auto-play TTS
                await speakText(responseText, assistantMessageId);

            } catch (error) {
                if (error.name === 'AbortError') {
                    contentDiv.textContent = 'בקשה נעצרה';
                } else {
                    contentDiv.textContent = 'שגיאה בתקשורת עם השרת';
                }
            } finally {
                isGenerating = false;
                stopBtn.style.display = 'none';
                sendBtn.style.display = 'block';
                currentAbortController = null;
            }
        }

        function stopGeneration() {
            if (currentAbortController) {
                currentAbortController.abort();
            }
        }

        async function speakText(text, messageId) {
            if (!text.trim()) return;

            try {
                const response = await fetch(`${TTS_URL}/tts?text=${encodeURIComponent(text)}&voice=male`);
                
                if (!response.ok) {
                    throw new Error(`TTS Error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudio = new Audio(audioUrl);
                currentAudio.messageId = messageId;

                // Show stop button
                const stopTtsBtn = document.getElementById('stopTtsBtn');
                stopTtsBtn.style.display = 'block';

                // Add speaker indicator
                const messageDiv = document.getElementById(messageId);
                const contentDiv = messageDiv.querySelector('.message-content');
                const indicator = document.createElement('span');
                indicator.className = 'speaker-indicator';
                indicator.textContent = '🔊';
                contentDiv.appendChild(indicator);

                currentAudio.onended = () => {
                    stopTTS();
                };

                currentAudio.onerror = () => {
                    stopTTS();
                };

                await currentAudio.play();

            } catch (e) {
                console.error('TTS Error:', e);
            }
        }

        function stopTTS() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                
                // Hide stop button
                const stopTtsBtn = document.getElementById('stopTtsBtn');
                stopTtsBtn.style.display = 'none';
                
                // Remove speaker indicators
                document.querySelectorAll('.speaker-indicator').forEach(indicator => {
                    indicator.remove();
                });
            }
        }

        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageId = `msg-${Date.now()}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = messageId;
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">אתה</div>
                        <div>${content}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">Zero Agent</div>
                        <div>${content}</div>
                    </div>
                `;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            return messageId;
        }

        function showMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'error' ? 'error' : 'success'}-message`;
            messageDiv.textContent = text;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        function updateStatusIndicator() {
            const indicator = document.getElementById('statusIndicator');
            
            // Check API status
            fetch(`${API_URL}/health`)
                .then(response => {
                    if (response.ok) {
                        indicator.style.background = '#4CAF50';
                    } else {
                        indicator.style.background = '#f44336';
                    }
                })
                .catch(() => {
                    indicator.style.background = '#f44336';
                });
        }

        // Update status every 30 seconds
        setInterval(updateStatusIndicator, 30000);
    </script>
</body>
</html>
