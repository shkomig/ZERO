name: CI - Tests and Checks

on:
  push:
    branches: [ main, feature/*, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest pytest-cov
      
      - name: Run linter
        run: |
          # Check for critical errors only (E = errors, F = fatal)
          pylint **/*.py --disable=all --enable=E,F --exit-zero
      
      - name: Check imports
        run: |
          # Verify main modules can be imported
          python -c "from api_server import app; print('✓ api_server OK')"
          python -c "from memory.memory_manager import MemoryManager; print('✓ memory OK')"
      
      - name: Run tests
        run: |
          # Run tests if they exist
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing
          else
            echo "No tests found, skipping..."
          fi
      
      - name: Check for security issues
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json --exit-zero || true
      
      - name: Summary
        run: |
          echo "✅ CI checks completed successfully!"

